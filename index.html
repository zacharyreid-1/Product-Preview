<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="side-one">
      <div class="primary-img">
        <img src="images/image-product-desktop.jpg" alt="Desktop image of perfume" class="desktop-img" width="auto" height="450px">
        <img src="images/image-product-mobile.jpg" alt="Mobile Image of perfume" class="mobile-img" width="100%" height="auto">
      </div>
    </div>

    <div class="side-two">
      <div class="side-two-content">
        <div class="subtitle">
          <p>PERFUME</p>
        </div>
    
        <div class="title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
      
        <div class="desc-sec">
          <div class="desc">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
    
          <div class="price-sec">
            <div class="primary-price">
              <h1>$149.99</h1>
            </div>
            <div class="secondary-price">
              <p>
                <strike>$169.99</strike>
              </p>
            </div>
          </div>
        </div>
    
        <div class="submit-sec">
          <img src="images/icon-cart.svg" alt="Shopping Cart Image" width="15" height="16">
          <p class="cart-btn">
            Add to Cart
          </p>
        </div>
      </div>
    </div>  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zachary Reid</a>.
  </div>
</body>
</html>
